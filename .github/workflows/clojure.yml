name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-late
     
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps
      working-directory: ./front-door
    - name: Run tests
      run: lein test
      working-directory: ./front-door